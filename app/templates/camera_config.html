<!DOCTYPE html>
<html>
<head>
    <title>摄像头配置生成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #f5f7fa; }
        .container { display: flex; justify-content: center; align-items: flex-start; min-height: 90vh; gap: 32px; }
        .form-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px 24px; width: 400px; }
        .form-title { font-size: 20px; font-weight: 600; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-label { font-size: 15px; font-weight: 500; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
        .form-input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #e5e7eb; background: #f6f7fa; font-size: 15px; }
        .form-input:focus { outline: none; border-color: #1976d2; background: #fff; }
        .form-desc { color: #b0b3b8; font-size: 13px; margin-top: 2px; }
        .form-divider { border: none; border-top: 1px solid #e5e7eb; margin: 24px 0; }
        .form-btn { width: 100%; background: #0a0a23; color: #fff; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; padding: 12px 0; cursor: pointer; margin-top: 12px; }
        .form-btn:hover { background: #1976d2; }
        .preview-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px 24px; width: 400px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .preview-icon { font-size: 60px; color: #b0b3b8; margin-bottom: 16px; }
        .preview-desc { color: #7a7a7a; font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-title">摄像头配置信息</div>
            <form id="configForm">
                <div class="form-group">
                    <div class="form-label"># 硬件识别编号</div>
                    <input class="form-input" type="text" name="hardware_id" placeholder="例如: HW-2024-001" required>
                </div>
                <div class="form-group">
                    <div class="form-label"><span style="font-size:18px;">&#128188;</span> 所属酒店名称</div>
                    <input class="form-input" type="text" name="hotel_name" placeholder="例如: 北京希尔顿酒店" required>
                </div>
                <div class="form-group">
                    <div class="form-label">安装位置</div>
                    <input class="form-input" type="text" name="location" placeholder="例如: 大堂入口 / 电梯厅 - 2F" required>
                </div>
                <hr class="form-divider">
                <div class="form-group">
                    <div class="form-label"><span style="font-size:18px;">&#128246;</span> WiFi 网络配置</div>
                </div>
                <div class="form-group">
                    <div class="form-label">WiFi 名称 (SSID)</div>
                    <input class="form-input" type="text" name="wifi_ssid" placeholder="例如: Hotel-IoT-Network" required>
                </div>
                <div class="form-group">
                    <div class="form-label">WiFi 密码</div>
                    <input class="form-input" type="password" name="wifi_password" placeholder="输入WiFi密码" required>
                </div>
                <button type="submit" class="form-btn">生成配置</button>
            </form>
        </div>
        <div class="preview-card" id="previewCard">
            <div class="preview-icon">&#128247;</div>
            <div class="preview-desc">填写左侧表单信息后<br>将自动生成二维码和配置文件</div>
        </div>
    </div>
    <script>
        // 提交表单并调用后端 API 生成配置，返回 JSON 配置文本并提供下载
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = this;
            let data = Object.fromEntries(new FormData(form));
            const preview = document.getElementById('previewCard');
            preview.innerHTML = `<div style='font-size:24px;color:#1976d2;margin-bottom:12px;'>生成中...</div>`;

            try {
                const resp = await fetch('/api/generate_config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await resp.json();
                if (!resp.ok) {
                    // handle conflict when hardware_id exists
                    if (resp.status === 409 && result && result.exists) {
                        const ok = confirm('硬件识别编号已存在，是否覆盖？');
                        if (!ok) {
                            preview.innerHTML = `<div style='color:#b00020;'>已取消覆盖。</div>`;
                            return;
                        }
                        // send again with force flag
                        data.force = true;
                        const resp2 = await fetch('/api/generate_config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                        if (!resp2.ok) throw new Error('Server error ' + resp2.status);
                        const result2 = await resp2.json();
                        if (!result2.ok) throw new Error('Generation failed');
                        // use result2 below
                        result.config = result2.config;
                    } else {
                        throw new Error('Server error ' + resp.status);
                    }
                }

                const configText = result.config;

                // create downloadable blob
                const blob = new Blob([configText], { type: 'application/json;charset=utf-8' });
                const url = URL.createObjectURL(blob);

                preview.innerHTML = `
                    <div style='font-size:60px;color:#1976d2;margin-bottom:16px;'>&#128247;</div>
                    <div style='font-size:17px;font-weight:500;margin-bottom:12px;'>已生成配置</div>
                    <div style='background:#f6f7fa;border-radius:8px;padding:12px;margin-bottom:12px;max-height:220px;overflow:auto;white-space:pre-wrap;font-family:monospace;'>${configText}</div>
                    <div style='display:flex;gap:8px;'>
                        <a href='${url}' download='config_${data.hardware_id || 'camera'}.json' class='form-btn' style='display:inline-block; width:auto; padding:8px 12px; text-decoration:none;'>下载配置文件</a>
                        <button id='copyConfig' class='form-btn' style='background:#1976d2;padding:8px 12px;'>复制配置</button>
                    </div>
                    <div style='color:#7a7a7a;font-size:13px;margin-top:8px;'>二维码功能可后续补充</div>
                `;

                document.getElementById('copyConfig').addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(configText);
                        alert('已复制到剪贴板');
                    } catch (err) {
                        alert('复制失败');
                    }
                });
            } catch (err) {
                preview.innerHTML = `<div style='color:#b00020;'>生成失败：${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
